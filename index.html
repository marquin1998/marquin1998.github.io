
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rifa Premiada - R$10.000 no Pix</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #ffcc00, #ff0066); color: white; text-align: center; margin: 0; padding: 0; }
    .container { padding: 2rem; }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    .numbers { display: flex; flex-wrap: wrap; justify-content: center; max-height: 300px; overflow-y: auto; }
    .number { background: white; color: black; padding: 10px; margin: 3px; border-radius: 5px; width: 50px; cursor: pointer; }
    .selected { background-color: limegreen; color: white; }
    .button { margin-top: 20px; padding: 1rem 2rem; background: black; color: white; border: none; font-size: 1rem; border-radius: 5px; cursor: pointer; }
    img { margin-top: 2rem; width: 200px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rifa Premiada - Concorra a R$10.000 no Pix por apenas R$1!</h1>
    <p>Escolha seus números:</p>
    <div class="numbers" id="numbers"></div>
    <button class="button" onclick="checkout()">Pagar com Pix</button>
    <div id="pix" style="display:none;">
      <p>Escaneie o QR Code abaixo para pagar:</p>
      <img src="pix-qrcode.png" alt="QR Code Pix">
    </div>
  </div>
  <script>
    const numbersContainer = document.getElementById("numbers");
    const selected = new Set();

    for (let i = 1; i <= 200; i++) {
      const num = document.createElement("div");
      num.classList.add("number");
      num.textContent = i;
      num.onclick = () => {
        if (selected.has(i)) {
          selected.delete(i);
          num.classList.remove("selected");
        } else {
          selected.add(i);
          num.classList.add("selected");
        }
      };
      numbersContainer.appendChild(num);
    }

    function checkout() {
      if (selected.size === 0) {
        alert("Selecione pelo menos um número.");
        return;
      }
      document.getElementById("pix").style.display = "block";
    }
  </script>
</body>
</html>
